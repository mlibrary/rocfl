language: rust
rust:
- stable
- beta
- nightly
cache: cargo
matrix:
  allow_failures:
  - rust: nightly
  fast_finish: true
os:
- linux
- osx
- windows
script: cargo build --verbose --release; cargo test --verbose
before_deploy:
- mv target/release/rocfl "target/release/rocfl-$TRAVIS_TAG-$TRAVIS_OS_NAME"
deploy:
  - provider: releases
    skip_cleanup: true
    draft: true
    on:
      tags: true
      condition: "$TRAVIS_RUST_VERSION = stable"
      repo: pwinckles/rocfl
      branch: master
    file:
      - target/release/rocfl-*
    api_key:
      secure: 
